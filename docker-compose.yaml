version: "3.9"

# Variables passed to the containers
networks:
  ulp-network:
    name: ulp-network

volumes:
  ulp-data:

services:
  postgres:
    hostname: ${DBHOST}
    container_name: postgres
    build: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DBPASS}
      PGDATA: ${DBDATA}
      DBNAME: ${DBNAME}
      DBUSER: ${DBUSER}
      DBPASS: ${DBPASS}
      DBHOST: ${DBHOST}
      DBPORT: ${DBPORT}
    networks:
      - ulp-network
    volumes:
      - ulp-data:${DBDATA}

  django:
    hostname: django
    container_name: django
    build: ulp-webapp
    restart: always
    expose:
      - "8000"
    depends_on:
      - postgres
    environment:
      DBNAME: ${DBNAME}
      DBUSER: ${DBUSER}
      DBPASS: ${DBPASS}
      DBHOST: ${DBHOST}
      DBPORT: ${DBPORT}
    networks:
      - ulp-network
    volumes:
      - ulp-data:${DBDATA}

