{% extends 'published/main.html' %}

{% load static %}

{% block body %}

<h1>Settings</h1>

<form method="post">
  {% csrf_token %}
  <div style="padding: 10px;">
    <label for="site-theme">Theme:</label>
    <select id="site_theme" name='site_theme'>
      {% for site_theme in request.user.setting.SITE_THEMES %}
      <option value='{{ site_theme.0 }}' {% if request.user.setting.site_theme == site_theme.0 %}selected{% endif %}>{{ site_theme.1 }}</option>
      {% endfor %}
    </select>
  </div>

  <div style="padding: 10px;">
    <input type="submit" style="padding: 3px;" name="action" value="Generate new API token"/>
    <span style="padding: 5px; border: 1px solid black;">{{ token }}</span>
  </div>

  <input type="submit" class="btn btn-primary" name="action" value="Save"/>
</form>

{% endblock %}
