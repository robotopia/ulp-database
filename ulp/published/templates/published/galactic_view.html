{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Ultra-long period transients</title>
        <link rel="stylesheet" href="{% static 'published/style.css' %}">
    </head>
    <body>
        <h1>Galactic view</h1>
        <div class="galactic-map">
            <img src="{% static 'published/milky-way-annotated-rot.jpg' %}"/>
            {% comment %}
            The viewBox numbers below give an excellent approximation of the map distances
            in kpc, centered on the Sun.
            {% endcomment %}
            <svg width="100%" height="100%" viewBox="-20.865 -27.25 41.73 38.52">
                <g transform="scale(1 -1)">
                    <circle r="4.599" cx="0" cy="0" fill="yellow" opacity="50%"/>
                    <circle r="0.5" cx="0" cy="0" fill="red" opacity="50%"/>
                    <circle r="1" cx="0" cy="18.4" fill="yellow" opacity="50%"/>
                    <circle r="23" cx="0" cy="0" fill="green" opacity="30%"/>
                </g>
            </svg>
        </div>
        <p>Background image from <a href="https://www.galaxies3d.org/img/milky-way-annotated-rot.jpg">https://www.galaxies3d.org/img/milky-way-annotated-rot.jpg</a></p>
    </body>
</html>
